<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fluminense - Calendar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./fullcalendar.min.css" rel="stylesheet" />
    <link href="./fullcalendar.print.min.css" rel="stylesheet" media="print" />
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./fullcalendar.min.js"></script>
    <script src="./ical.min.js"></script>
    <script src="./urlhash.js"></script>
    <script src="./script.js"></script>
    <script src="./plotly-2.20.0.min.js"></script>
    <style>
      body {
        margin: 40px 10px;
        padding: 0;
        font-family: 'Lucida Grande', Helvetica, Arial, Verdana, sans-serif;
        font-size: 14px;
      }

      #calendar,
      .legend,
      header,
      h1,
      footer {
        max-width: calc(100% - 100px);
        margin: 0 auto;
      }
      body.from_url header {
        display: none;
      }
      body.from_url footer {
        display: none;
      }
      header {
        margin: 0 auto 20px;
      }
      input[type='text'] {
        width: 70%;
        font-size: medium;
        padding: 4px;
      }
      header button {
        font-size: medium;
        padding: 4px;
        width: 20%;
      }
      .line {
        display: flex;
      }

      small.source {
        position: absolute;
        right: 3px;
        bottom: 3px;
      }
      #share {
        display: none;
      }

      .fc-title {
        white-space: initial;
      }

      .fc-center {
        color: white;
      }

      .fc-center h2 {
        background-color: white;
        color: black;
        padding: 14px;
        border-radius: 7px;
      }

      .fc-content {
        padding: 5px;
      }

      .fc-day-grid-event .fc-content {
        cursor: pointer;
      }

      .fc-content > .fc-time {
        display: block;
      }

      .fc button {
        width: 6em;
        height: 4em;
        touch-action: manipulation;
      }

      .fc-unthemed .fc-content,
      .fc-unthemed .fc-divider,
      .fc-unthemed .fc-list-heading td,
      .fc-unthemed .fc-list-view,
      .fc-unthemed .fc-popover,
      .fc-unthemed .fc-row,
      .fc-unthemed tbody,
      .fc-unthemed td,
      .fc-unthemed th,
      .fc-unthemed thead {
        border-color: #4d4a4a;
      }

      .fc-view {
        background-color: rgba(255, 255, 255, 0.9);
      }

      .fc-unthemed td.fc-today {
        background: rgb(1, 103, 57);
        background: linear-gradient(
          0deg,
          rgba(1, 103, 57, 0.5) 0%,
          rgba(1, 103, 57, 0.5) 45%,
          rgba(255, 255, 255, 0.5) 46%,
          rgba(255, 255, 255, 0.5) 54%,
          rgba(140, 24, 38, 0.5) 55%
        );
      }

      .fc-unthemed td.fc-today a.fc-day-number {
        background-color: #8c1826;
        color: white;
        font-weight: bold;
        border-radius: 50%;
        padding: 4px;
      }

      .container {
        padding-top: 20px;
      }

      .toggle-legend,
      #members {
        display: none;
      }

      .logo {
        color: white;
        padding-left: 90px;
        text-shadow: 2px 2px 3px #3d3d3d;
        position: absolute;
        padding: 0px;
        left: 50px;
        top: 2px;
      }

      .title {
        position: absolute;
        left: 87px;
        top: 59px;
      }

      .members {
        position: absolute;
        right: 50px;
        top: 2px;
      }

      .user-select-none.svg-container {
        margin-left: auto !important;
        margin-right: auto !important;
      }

      @media only screen and (max-width: 800px) {
        #calendar,
        .legend,
        header,
        h1,
        footer {
          max-width: calc(100% - 10px);
          margin: 0 auto;
        }

        .container {
          padding: 0;
        }

        .logo,
        .members,
        .legend,
        .container > h1,
        .container > h1 + br {
          display: none;
        }

        .toggle-legend {
          display: block;
        }

        .fc button {
          width: 3.5em;
          height: 2.5em;
        }

        .fc-center h2 {
          padding: 7px;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url(wallpaper-flu.png);
        background-size: cover;
        background-position: center;
        background-color: #6e182c;
        top: 0;
        left: 0;
        z-index: 1;
      "
    ></div>
    <div
      class="container"
      style="
        position: absolute;
        width: 100%;
        height: calc(100% - 20px);
        top: 0;
        left: 0;
        z-index: 2;
      "
    >
      <table width="100%">
        <tr>
          <td width="25%">
            <h1 class="logo">
              <img width="240" src="flu-assinatura-full.png" />
              <div class="title">Calendar</div>
            </h1>
          </td>
          <td width="50%">
            <div class="legend" onclick="toggleLegends()">
              <a
                class="toggle-legend"
                href="javascript:void(0)"
                style="margin-left: 10px; color: white"
                onclick="toggleLegends()"
                >Legendas</a
              >
              <table
                align="center"
                style="
                  background-color: rgba(255, 255, 255, 0.9);
                  border-radius: 7px;
                  padding: 5px;
                "
              >
                <tr>
                  <td
                    width="50"
                    align="center"
                    style="background-color: #2c2d7c"
                  >
                    <img width="30" src="logo-brasileirao.png" />
                  </td>
                  <td>Campeonato Brasileiro</td>
                  <td
                    width="50"
                    align="center"
                    style="background-color: #e1b557"
                  >
                    <img width="30" src="logo-libertadores.png" />
                  </td>
                  <td>CONMEBOL Libertadores</td>
                  <td
                    width="50"
                    align="center"
                    style="background-color: #285e39"
                  >
                    <img width="30" src="logo-copa-do-brasil.png" />
                  </td>
                  <td>Copa do Brasil</td>
                  <td
                    width="50"
                    align="center"
                    style="background-color: #25b8b4"
                  >
                    <img width="30" src="logo-carioca.png" />
                  </td>
                  <td>Campeonato Carioca</td>
                  <td
                    width="50"
                    align="center"
                    style="background-color: #6a6a6a"
                  >
                    <img width="30" src="logo-sul-americana.png" />
                  </td>
                  <td>CONMEBOL Sudamericana</td>
                </tr>
              </table>
            </div>
          </td>
          <td width="25%" align="right">
            <div class="members">
              <a
                class="toggle-members"
                href="javascript:void(0)"
                onclick="toggleMembers()"
                ><img width="240" src="logo-sociofutebol.png"
              /></a>
            </div>
          </td>
        </tr>
      </table>
      <br />
      <div id="calendar"></div>
    </div>
  </body>
</html>
