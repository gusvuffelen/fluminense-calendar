<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FluCalendar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/fullcalendar.min.css" rel="stylesheet" />
    <link
      href="./assets/css/fullcalendar.print.min.css"
      rel="stylesheet"
      media="print"
    />
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./assets/js/fullcalendar.min.js"></script>
    <script src="./assets/js/ical.min.js"></script>
    <script src="./assets/js/urlhash.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/plotly-2.20.0.min.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border-color: #736b5e;
        color: #e8e6e3;
      }

      body {
        background-image: url(assets/img/wallpaper-flu.png);
        background-size: cover;
        background-position: center;
        background-color: #6e182c;
        font-family: 'Lucida Grande', Helvetica, Arial, Verdana, sans-serif;
        font-size: 14px;
      }

      header,
      main,
      footer {
        padding: 5px 50px 0;
      }

      .flex-header {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .flex-footer {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .link-legends,
      .link-members {
        display: none;
      }

      .title {
        font-size: 14px;
        color: #c7bcc0;
        position: absolute;
        margin: -31px 0 0 75px;
        font-family: system-ui;
        text-shadow: 0 0 1px #5e5e5e;
        filter: blur(0.5px);
        -webkit-filter: blur(0.5px);
      }

      .legend {
        background-color: rgba(24, 26, 27, 0.9);
        margin: 0 50px 0 50px;
        border-radius: 7px;
        padding: 5px;
      }

      .legend-img {
        width: 50px;
      }

      .logo img {
        box-shadow: 0 0 15px #111;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 6px;
        padding: 10px 10px;
      }

      .toggle-members img {
        box-shadow: 0 0 15px #111;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 6px;
        padding: 7px 40px;
      }

      #members,
      #players,
      .toggle-legend,
      .legend-banner {
        display: none;
      }
      .user-select-none.svg-container {
        margin-left: auto !important;
        margin-right: auto !important;
      }

      #players .player,
      #players .player .player-bg,
      #players .player .player-content {
        display: block;
        width: 100%;
        height: 100%;
      }

      #players .player .player-bg {
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        position: absolute;
      }

      #players .player .player-content {
        position: absolute;
        color: white;
        font-size: 20px;
        justify-content: center;
        align-items: center;
        display: flex;
        text-shadow: 0 0 5px black;
      }

      #players .prev,
      #players .next,
      #players .exit {
        position: fixed;
        top: 50%;
        color: white;
        font-size: 40px;
        cursor: pointer;
        width: 1px;
        height: 1px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      #players .prev {
        left: 30px;
      }

      #players .prev:before {
        content: '<';
        text-shadow: 0 0 5px black;
      }

      #players .next {
        right: 30px;
      }

      #players .next:before {
        content: '>';
        text-shadow: 0 0 5px black;
      }

      #players .exit {
        top: 30px;
        right: 30px;
      }

      #players .exit:before {
        content: 'X';
      }

      .legend-banner {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        max-width: 100%;
        width: 100%;
        height: 100%;
        padding-top: 40px;
        z-index: 4;
      }

      .legend-banner tr {
        background-color: white;
      }

      @media only screen and (max-width: 1270px) {
        .legend-lable {
          display: none;
        }
        .legend-img {
          width: 80px;
        }
      }

      @media only screen and (max-width: 1015px) {
        .legend {
          display: none;
        }
        .toggle-legend {
          display: block;
        }
      }

      @media only screen and (max-width: 700px) {
        header {
          display: none;
        }
        main,
        footer {
          padding: 5px 5px 0;
        }

        .link-legends,
        .link-players,
        .link-members {
          display: block;
        }
      }

      .fc-center {
        color: white;
      }

      .fc-toolbar.fc-header-toolbar {
        margin-bottom: 5px;
      }

      .fc-view {
        background-color: rgba(24, 26, 27, 0.8) !important;
      }

      .fc-unthemed .fc-content,
      .fc-unthemed .fc-divider,
      .fc-unthemed .fc-list-heading td,
      .fc-unthemed .fc-list-view,
      .fc-unthemed .fc-popover,
      .fc-unthemed .fc-row,
      .fc-unthemed tbody,
      .fc-unthemed td,
      .fc-unthemed th,
      .fc-unthemed thead {
        border-color: rgb(115, 107, 95) !important;
      }

      .fc-title tbody,
      .fc-title td,
      .fc-title th,
      .fc-title thead {
        border: none !important;
      }

      .fc-center h2 {
        background-color: rgb(24, 26, 27);
        color: rgb(232, 230, 227);
        padding: 7px 14px;
        border-radius: 7px;
      }

      .fc-state-active,
      .fc-state-disabled,
      .fc-state-down,
      .fc-state-hover {
        color: rgb(200, 195, 188);
        background-color: rgb(38, 41, 43);
      }

      .fc-state-default {
        background-color: rgb(30, 32, 33);
        background-image: linear-gradient(rgb(24, 26, 27), rgb(38, 41, 43));
        border-color: rgba(140, 130, 115, 0.1) rgba(140, 130, 115, 0.1)
          rgba(140, 130, 115, 0.25);
        color: rgb(200, 195, 188);
        text-shadow: rgba(24, 26, 27, 0.75) 0px 1px 1px;
        box-shadow: rgba(24, 26, 27, 0.2) 0px 1px 0px inset,
          rgba(0, 0, 0, 0.05) 0px 1px 2px;
      }

      .fc-prev-button,
      .fc-next-button {
        width: 3em !important;
      }

      .fc-content {
        padding: 5px;
      }

      .fc-day-grid-event .fc-content {
        cursor: pointer;
      }

      tr:first-child > td > .fc-day-grid-event {
        /* margin-top: 28px; */
      }

      .fc-content > .fc-time {
        display: block;
      }

      .fc button {
        width: 6em;
        height: 2.7em;
        touch-action: manipulation;
      }

      .fc-view {
        background-color: rgba(255, 255, 255, 0.8);
      }

      .fc-unthemed .fc-content,
      .fc-unthemed .fc-divider,
      .fc-unthemed .fc-list-heading td,
      .fc-unthemed .fc-list-view,
      .fc-unthemed .fc-popover,
      .fc-unthemed .fc-row,
      .fc-unthemed tbody,
      .fc-unthemed td,
      .fc-unthemed th,
      .fc-unthemed thead {
        border-color: #4d4a4a;
      }

      .fc-unthemed td.fc-today {
        background: rgb(1, 103, 57);
        background: linear-gradient(
          0deg,
          rgba(1, 103, 57, 0.5) 0%,
          rgba(1, 103, 57, 0.5) 45%,
          rgba(255, 255, 255, 0.5) 46%,
          rgba(255, 255, 255, 0.5) 54%,
          rgba(140, 24, 38, 0.5) 55%
        );
      }

      a.fc-day-number {
        position: absolute;
      }

      .fc-unthemed td.fc-today a.fc-day-number {
        background-color: #8c1826;
        color: white;
        font-weight: bold;
        border-radius: 50%;
        padding: 4px;
      }

      @media only screen and (max-width: 800px) {
        .fc-content {
          padding: 2px;
        }

        .fc button {
          width: 3.5em;
          height: 2.5em;
        }

        .fc-prev-button,
        .fc-next-button {
          width: 1.7em !important;
        }

        .fc-center h2 {
          padding: 7px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="flex-header">
        <div class="logo">
          <img width="180" src="assets/img/flu-assinatura-full.png" />
          <div class="title">CALENDAR</div>
        </div>
        <div>
          <table class="legend">
            <tr></tr>
          </table>
          <a
            class="toggle-legend"
            href="javascript:void(0)"
            style="margin-left: 10px; color: white"
            onclick="toggleLegends()"
            >Legendas</a
          >
        </div>
        <div>
          <a
            class="toggle-members"
            href="javascript:void(0)"
            onclick="toggleMembers()"
            ><img width="120" src="assets/img/logo-sociofutebol.png"
          /></a>
        </div>
      </div>
    </header>
    <main id="calendar"></main>
    <footer>
      <div class="flex-footer">
        <a
          href="javascript:void(0)"
          style="color: white"
          onclick="toggleLegends()"
          class="link-legends"
          >Legendas</a
        >
        <a
          href="javascript:void(0)"
          style="color: white"
          onclick="togglePlayers()"
          class="link-players"
          >Jogadores</a
        >
        <a
          href="javascript:void(0)"
          style="color: white"
          onclick="toggleMembers()"
          class="link-members"
          >SÃ³cios</a
        >
      </div>
      <div id="members" onclick="toggleMembers()"></div>
      <div id="players">
        <div class="prev" onclick="playerPrev()"></div>
        <div class="next" onclick="playerNext()"></div>
        <div class="exit" onclick="togglePlayers()"></div>
      </div>
      <div class="legend-banner" onclick="toggleLegends()">
        <table align="center"></table>
      </div>
    </footer>
  </body>
</html>
