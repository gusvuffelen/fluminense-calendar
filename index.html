<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FluCalendar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/fullcalendar.min.css" rel="stylesheet" />
    <link
      href="./assets/css/fullcalendar.print.min.css"
      rel="stylesheet"
      media="print"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/fc-override.css" rel="stylesheet" />
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./assets/js/fullcalendar.min.js"></script>
    <script src="./assets/js/plotly-2.20.0.min.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <div><img src="assets/img/escudo-dourado.png" /></div>
        <div>
          <div class="title">Fluminense</div>
          <div class="subtitle">Football Club</div>
          <div class="subtitle">Calendar</div>
        </div>
      </div>
    </header>
    <main id="calendar">
      <div class="control">
        <div>
          <button class="golden" onclick="toggleLegends()">Legendas</button>
        </div>
        <div>
          <button class="golden" onclick="toggleMembers()">SÃ³cios</button>
        </div>
        <div>
          <button class="golden" onclick="toggleVideos()">Videos</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="videos-bg" onclick="toggleVideos()">
        <div class="channel-info"></div>
        <div class="video-info"></div>
        <div id="player"></div>
      </div>
      <div class="member-bg" onclick="toggleMembers()" id="plotly"></div>
      <div class="legend-bg" onclick="toggleLegends()">
        <table align="center"></table>
      </div>
    </footer>
  </body>
</html>
