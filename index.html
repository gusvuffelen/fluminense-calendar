<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FluCalendar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/fullcalendar.min.css" rel="stylesheet" />
    <link
      href="./assets/css/fullcalendar.print.min.css"
      rel="stylesheet"
      media="print"
    />
    <script src="./lib/moment.min.js"></script>
    <script src="./lib/jquery.min.js"></script>
    <script src="./assets/js/fullcalendar.min.js"></script>
    <script src="./assets/js/ical.min.js"></script>
    <script src="./assets/js/urlhash.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/plotly-2.20.0.min.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url(assets/img/wallpaper-flu.png);
        background-size: cover;
        background-position: center;
        background-color: #6e182c;
        font-family: 'Lucida Grande', Helvetica, Arial, Verdana, sans-serif;
        font-size: 14px;
      }

      header,
      main,
      footer {
        padding: 10px 50px 0;
      }

      .flex-header {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .flex-footer {
        display: none;
        width: 100%;
        justify-content: space-between;
      }

      .title {
        font-size: 18px;
        color: #c7bcc0;
        position: absolute;
        margin: -25px 0 0 83px;
        font-family: system-ui;
        text-shadow: 0 0 1px #5e5e5e;
        filter: blur(0.5px);
        -webkit-filter: blur(0.5px);
      }

      .legend {
        background-color: rgba(255, 255, 255, 0.9);
        margin: 0 50px 0 50px;
        border-radius: 7px;
        padding: 5px;
      }

      .legend-img {
        width: 50px;
      }

      #members,
      .toggle-legend,
      .legend-banner {
        display: none;
      }
      .user-select-none.svg-container {
        margin-left: auto !important;
        margin-right: auto !important;
      }

      .legend-banner {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        max-width: 100%;
        width: 100%;
        height: 100%;
        padding-top: 40px;
        z-index: 4;
      }

      .legend-banner tr {
        background-color: white;
      }

      @media only screen and (max-width: 1270px) {
        .legend-lable {
          display: none;
        }
        .legend-img {
          width: 80px;
        }
      }

      @media only screen and (max-width: 1015px) {
        .legend {
          display: none;
        }
        .toggle-legend {
          display: block;
        }
      }

      @media only screen and (max-width: 700px) {
        header {
          display: none;
        }
        main,
        footer {
          padding: 5px 5px 0;
        }

        .flex-footer {
          display: flex;
        }
      }

      .fc-center {
        color: white;
      }

      .fc-center h2 {
        background-color: white;
        color: black;
        padding: 14px;
        border-radius: 7px;
      }

      .fc-content {
        padding: 5px;
      }

      .fc-day-grid-event .fc-content {
        cursor: pointer;
      }

      .fc-content > .fc-time {
        display: block;
      }

      .fc button {
        width: 6em;
        height: 4em;
        touch-action: manipulation;
      }

      .fc-view {
        background-color: rgba(255, 255, 255, 0.8);
      }

      .fc-unthemed .fc-content,
      .fc-unthemed .fc-divider,
      .fc-unthemed .fc-list-heading td,
      .fc-unthemed .fc-list-view,
      .fc-unthemed .fc-popover,
      .fc-unthemed .fc-row,
      .fc-unthemed tbody,
      .fc-unthemed td,
      .fc-unthemed th,
      .fc-unthemed thead {
        border-color: #4d4a4a;
      }

      .fc-unthemed td.fc-today {
        background: rgb(1, 103, 57);
        background: linear-gradient(
          0deg,
          rgba(1, 103, 57, 0.5) 0%,
          rgba(1, 103, 57, 0.5) 45%,
          rgba(255, 255, 255, 0.5) 46%,
          rgba(255, 255, 255, 0.5) 54%,
          rgba(140, 24, 38, 0.5) 55%
        );
      }

      .fc-unthemed td.fc-today a.fc-day-number {
        background-color: #8c1826;
        color: white;
        font-weight: bold;
        border-radius: 50%;
        padding: 4px;
      }

      @media only screen and (max-width: 800px) {
        .fc button {
          width: 3.5em;
          height: 2.5em;
        }

        .fc-center h2 {
          padding: 7px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="flex-header">
        <div>
          <img width="230" src="assets/img/flu-assinatura-full.png" />
          <div class="title">CALENDAR</div>
        </div>
        <div>
          <table class="legend">
            <tr>
              <td width="50" align="center" style="background-color: #2c2d7c">
                <img class="legend-img" src="assets/img/logo-brasileirao.png" />
              </td>
              <td class="legend-lable">Campeonato Brasileiro</td>
              <td width="50" align="center" style="background-color: #e1b557">
                <img
                  class="legend-img"
                  src="assets/img/logo-libertadores.png"
                />
              </td>
              <td class="legend-lable">CONMEBOL Libertadores</td>
              <td width="50" align="center" style="background-color: #285e39">
                <img
                  class="legend-img"
                  src="assets/img/logo-copa-do-brasil.png"
                />
              </td>
              <td class="legend-lable">Copa do Brasil</td>
              <td width="50" align="center" style="background-color: #25b8b4">
                <img class="legend-img" src="assets/img/logo-carioca.png" />
              </td>
              <td class="legend-lable">Campeonato Carioca</td>
              <td width="50" align="center" style="background-color: #6a6a6a">
                <img
                  class="legend-img"
                  src="assets/img/logo-sul-americana.png"
                />
              </td>
              <td class="legend-lable">CONMEBOL Sudamericana</td>
            </tr>
          </table>
          <a
            class="toggle-legend"
            href="javascript:void(0)"
            style="margin-left: 10px; color: white"
            onclick="toggleLegends()"
            >Legendas</a
          >
        </div>
        <div>
          <a
            class="toggle-members"
            href="javascript:void(0)"
            onclick="toggleMembers()"
            ><img width="150" src="assets/img/logo-sociofutebol.png"
          /></a>
        </div>
      </div>
    </header>
    <main id="calendar"></main>
    <footer>
      <div class="flex-footer">
        <a
          href="javascript:void(0)"
          style="color: white"
          onclick="toggleLegends()"
          >Legendas</a
        >
        <a
          href="javascript:void(0)"
          style="color: white"
          onclick="toggleMembers()"
          >SÃ³cios</a
        >
      </div>
      <div id="members" onclick="toggleMembers()"></div>
      <div class="legend-banner" onclick="toggleLegends()">
        <table align="center">
          <tr>
            <td width="50" align="center" style="background-color: #2c2d7c">
              <img width="50" src="assets/img/logo-brasileirao.png" />
            </td>

            <td>Campeonato Brasileiro</td>
          </tr>
          <tr>
            <td width="50" align="center" style="background-color: #e1b557">
              <img width="50" src="assets/img/logo-libertadores.png" />
            </td>
            <td>CONMEBOL Libertadores</td>
          </tr>
          <tr>
            <td width="50" align="center" style="background-color: #285e39">
              <img width="50" src="assets/img/logo-copa-do-brasil.png" />
            </td>
            <td>Copa do Brasil</td>
          </tr>
          <tr>
            <td width="50" align="center" style="background-color: #25b8b4">
              <img width="50" src="assets/img/logo-carioca.png" />
            </td>
            <td>Campeonato Carioca</td>
          </tr>
          <tr>
            <td width="50" align="center" style="background-color: #6a6a6a">
              <img width="50" src="assets/img/logo-sul-americana.png" />
            </td>
            <td>CONMEBOL Sudamericana</td>
          </tr>
        </table>
      </div>
    </footer>
  </body>
</html>
